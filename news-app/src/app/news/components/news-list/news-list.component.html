<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{ listFilter }}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='news && news.length'>
                <thead>
                    <tr>
                        <th>Title</th>         <!--poner algún botón de algo-->
                        <th>Source</th>
                        <th>Author</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let new of news'>
                        <td>{{ new.title }}</td>
                        <td>{{ new.source }}</td>
                        <td>{{ new.author }}</td>
                        <td>{{ new.date }}</td>    <!--depende de lo que devuelva la api, usar pipes?-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

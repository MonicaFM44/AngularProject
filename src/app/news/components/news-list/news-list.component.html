<div class="panel panel-primary" style="margin-top: 40px;">
    <div class="panel-body">
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-1">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{ listFilter }}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="news && news.length">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Source</th>
                        <th scope="col"> Author</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody *ngIf="filteredNews">
                    <tr *ngFor="let article of filteredNews">
                        <td scope="row">
                            <a [routerLink]="['/news', article.title]"> {{ article.title }}</a>
                        </td>
                        <td>{{ article.source }}</td>
                        <td>{{ article.author }}</td>
                        <td>{{ article.date | date: 'shortDate' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

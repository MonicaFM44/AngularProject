<div *ngIf="article" class="card" id="mainContainer">
    <div class="card-header" id="cardHeader">{{ pageTitle }}</div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Title:</div>
                    <div class="col-md-8">{{ article.title }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Author:</div>
                    <div class="col-md-6">{{ article.author }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Date:</div>
                    <div class="col-md-6">{{ article.date | date: 'medium' }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Source:</div>
                    <div class="col-md-6">{{ article.source }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class=" col-md-8">{{ article.description }}</div>
                </div>
                <div class="row ">
                    <div class="col-md-3 ">URL:</div>
                    <div class="col-md-8"><a [href]='article.url'>{{ article.url }}</a></div>
                </div>
            </div>

            <div class="col-md-6 ">
                <img [src]="article.urlImage" [title]="article.title" class="center-block img-responsive" id="articleImage">
            </div>

            <div class="col-md-6">
                <a class="btn btn-light" (click)="onBack()" id="backButton">Back</a>
            </div>
        </div>
    </div>
</div>

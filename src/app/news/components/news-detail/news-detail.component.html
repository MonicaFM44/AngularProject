<div class="card" *ngIf="article" style="margin-top: 40px;">
    <div class="card-header" style="margin-bottom: 40px;">{{ pageTitle }}</div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Title:</div>
                    <div class="col-md-8">{{ article.title }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Author:</div>
                    <div class="col-md-6">{{ article.author }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Date:</div>
                    <div class="col-md-6">{{ article.date | date: 'medium' }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Source:</div>
                    <div class="col-md-6">{{ article.source }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class=" col-md-8">{{ article.description }}</div>
                </div>
                <div class="row ">
                    <div class="col-md-3 ">URL:</div>
                    <div class="col-md-8"><a [href]='article.url'>{{ article.url }}</a></div>
                </div>
            </div>

            <div class="col-md-6 ">
                <img class="center-block img-responsive " [style.width.px]="400 " [style.margin.px]="2 " [src]='article.urlImage' [title]='article.title'>
            </div>

            <div class="col-md-6" style="margin-top: 20px;">
                <a class="btn btn-light" (click)="onBack()" style="width:80px">
                    <i class="glyphicon glyphicon-chevron-left"></i> Back
                </a>
            </div>
        </div>
    </div>
</div>
